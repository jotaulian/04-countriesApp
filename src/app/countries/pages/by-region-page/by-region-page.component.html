<h2>By Region</h2>
<hr />

<div class="row">
  <div class="col">
    <!-- SearchBox -->
    <shared-search-box
      (onValue)="searchByRegion($event)"
      placeholder="Search by region..."
    ></shared-search-box>
  </div>
</div>
<div class="row my-3">
  <div class="col">
    <!-- Countries Table -->
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
